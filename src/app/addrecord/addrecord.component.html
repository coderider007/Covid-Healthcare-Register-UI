<div class="content" role="main">

    <!-- Resources -->
    <h3>Live status of available hospital resources</h3>
    <br>

    <h3>Add/Update Record</h3>

    <form>
        <div class="form-group">
            <label for="inputAddress">Name</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Hospital Name" readonly>
        </div>  
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Phone</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
            <label for="inputEmail4">Floor</label>
            <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-4">
            <label for="inputPassword4">Section</label>
            <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Room</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputEmail4">ItemType</label>
            <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
            <label for="inputPassword4">ItemCount</label>
            <input type="password" class="form-control" id="inputPassword4">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputPassword4">ItemName</label>
            <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">ItemID</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress">Available From</label>
                <input type="date" class="form-control" id="inputAddress">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Available Till</label>
                <input type="date" class="form-control" id="inputAddress">
            </div>
        </div>
        <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>Delhi</option>
            <option>...</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        </div>
        <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
            Notify On Subscribe
            </label>
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Add/Update</button>
    </form>
    
</div>
