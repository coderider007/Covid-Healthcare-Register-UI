<div class="content" role="main">

  <!-- Resources -->
  <h3>Login</h3>
  <br>

  <div class="alert alert-warning" *ngIf='invalidLogin'>Invalid Username/Password</div>
  <div class="alert alert-success" *ngIf='loginSuccess'>Login Success</div>

  <form (submit)="handleLogin()">
      <div class="form-group">
        <label for="email">User Name :</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User Name"
          name="username">
      </div>  
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
          name="password">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <button type="submit" class="btn btn-success">Login</button>
        </div>
        <div class="form-group col-md-6">
          <button type="submit" class="btn btn-info">
            <a class="text-white" href="#" routerLink="/register">Register</a>
          </button>
        </div>
      </div>
      
  </form>
  
</div>
