<div class="content" role="main">

    <!-- Resources -->
    <h3>Register Hospital</h3>
    <br>
    <div class="alert alert-success" *ngIf="isSaved">Saved successfully. You can close or move to other page.</div>
    <div class="alert alert-error" *ngIf="!isSaved">Not Saved.</div>

    <form (submit)="addUpdate()">
        <div class="form-group">
            <label for="input4name">Name</label>
            <input type="text" class="form-control" id="input4name" [ngModelOptions]="{standalone: true}" [(ngModel)]="hospital.name" (change)="updateId()" placeholder="Hospital Name">
        </div>  
        <div class="form-group">
            <label for="input4hospitalId">Hospital ID</label>
            <input type="text" class="form-control" id="input4hospitalId" [ngModelOptions]="{standalone: true}" [(ngModel)]="hospital.hospitalId" placeholder="Auto Generated Hospital ID" readonly>
        </div>  
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="input4emailId">Email</label>
                <input type="email" class="form-control" id="input4emailId" [ngModelOptions]="{standalone: true}" [(ngModel)]="hospital.emailId">
            </div>
            <div class="form-group col-md-6">
                <label for="input4phone">Phone</label>
                <input type="text" class="form-control" id="input4phone" [ngModelOptions]="{standalone: true}" [(ngModel)]="hospital.phone">
            </div>
        </div>
        <div class="form-group">
            <label for="input4details">Address</label>
            <input type="text" class="form-control" id="input4details" [ngModelOptions]="{standalone: true}" [(ngModel)]="hospital.addressDetails" placeholder="Address">
        </div> 
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="input4city">City</label>
                <input type="text" class="form-control" id="input4city" [ngModelOptions]="{standalone: true}" [(ngModel)]="hospital.city">
            </div>
            <div class="form-group col-md-6">
                <label for="input4zipCode">Zip</label>
                <input type="text" class="form-control" id="input4zipCode" [ngModelOptions]="{standalone: true}" [(ngModel)]="hospital.zipCode" (change)="updateId()" required=true>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add/Update</button>
        <div class="alert alert-success" *ngIf="isSaved">Saved successfully. You can close or move to other page.</div>
        <div class="alert alert-error" *ngIf="!isSaved">Not Saved.</div>
    
    </form>
    
</div>
