<div class="content" role="main">

    <!-- Resources -->
    <h3>Register Hospital</h3>
    <br>

    <form (submit)="addUpdate()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="hospital.name" (change)="updateId()" placeholder="Hospital Name">
        </div>  
        <div class="form-group">
            <label for="hospitalId">Hospital ID</label>
            <input type="text" class="form-control" id="hospitalId" name="hospitalId" [(ngModel)]="hospital.hospitalId" placeholder="Auto Generated Hospital ID" readonly>
        </div>  
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="emailId">Email</label>
                <input type="email" class="form-control" id="emailId" name="emailId" [(ngModel)]="hospital.emailId">
            </div>
            <div class="form-group col-md-6">
                <label for="phone">Phone</label>
                <input type="test" class="form-control" id="phone" name="phone" [(ngModel)]="hospital.phone">
            </div>
        </div>
        <div class="form-group">
            <label for="details">Address</label>
            <input type="text" class="form-control" id="details" name="details" [(ngModel)]="hospital.details" placeholder="Address">
        </div> 
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" [(ngModel)]="hospital.city">
            </div>
            <div class="form-group col-md-6">
                <label for="zipCode">Zip</label>
                <input type="text" class="form-control" id="zipCode" name="zipCode" [(ngModel)]="hospital.zipCode" (change)="updateId()" required=true>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add/Update</button>
        <p *ngIf="isSaved">Saved successfully. You can close or move to other page.</p>
        <p *ngIf="!isSaved">Not Saved.</p>
    </form>
    
</div>
